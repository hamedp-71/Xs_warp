<!DOCTYPE html>
<html>
<head>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const isSubRequest = urlParams.has('format') && urlParams.get('format') === 'sub';
        
        if(isSubRequest) {
            // محتوای کانفیگ را برگردان
            document.contentType = 'text/plain';
            document.write(`# کانفیگ ساب
            
vless://example.com
vmess://example.com
wireguard://example.com
warp://example.com
            
# این کانفیگ به صورت خودکار تولید شده است`);
            document.close();
        } else {
            window.location.href = "https://لینک-اصلی-شما";
        }
    </script>
</head>
<body>
    <noscript>
        <p>JavaScript غیرفعال است. برای دریافت کانفیگ از لینک زیر استفاده کنید:</p>
        <a href="?format=sub">دریافت کانفیگ</a>
    </noscript>
</body>
</html>
