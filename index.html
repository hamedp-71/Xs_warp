<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>لینک ساب</title>
    <script>
        // تشخیص کلاینت‌های ساب
        const subClients = ['clash', 'v2ray', 'shadowrocket', 'quantumult', 'surge', 'sing-box', 'curl', 'wget', 'httpie'];
        const userAgent = navigator.userAgent.toLowerCase();
        const isSubClient = subClients.some(client => userAgent.includes(client));
        
        if(isSubClient) {
            // تغییر نوع محتوا به text/plain
            document.contentType = 'text/plain';
            
            // محتوای ساب اصلی را به صورت متنی نمایش می‌دهیم
            document.write(`# لینک ساب اصلی (اتوماتیک)
# تاریخ درخواست: ${new Date().toISOString()}
            
# محتوای ساب اصلی:
https://لینک-اصلی-شما
            
# برای اطلاعات بیشتر به لینک مراجعه کنید`);
            document.close();
        } else {
            // ریدایرکت برای مرورگرهای معمولی
            window.location.href = "https://لینک-اصلی-شما";
        }
    </script>
</head>
<body>
    <noscript>
        <!-- Fallback برای زمانی که JavaScript غیرفعال است -->
        <pre># لینک ساب اصلی
https://لینک-اصلی-شما

# JavaScript غیرفعال است، لطفاً از کلاینت ساب استفاده کنید</pre>
    </noscript>
</body>
</html>
